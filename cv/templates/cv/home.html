<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .home-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 50px 45px;
            border-left: 6px solid #2563eb;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.15);
        }

        .home-title {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .home-text {
            font-size: 1.05rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="col-md-8 mx-auto text-center">

            <div class="home-card">

                <h1 class="home-title mb-3">
                    Hoja de Vida Automatizada
                </h1>

                <p class="home-text mb-4">
                    Sistema desarrollado para la presentación organizada y profesional
                    de información personal, académica y laboral.
                </p>

                <a href="{% url 'cv' %}" class="btn btn-primary btn-lg">
                    Acceder a la Hoja de Vida
                </a>

            </div>

        </div>
    </div>
</div>

</body>
</html>
